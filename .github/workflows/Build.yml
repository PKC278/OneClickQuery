name: Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.8"

      - name: Install UPX
        uses: crazy-max/ghaction-upx@v3
        with:
          install-only: true

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Secret Parser
        run: python Secret_Parser.py
        env:
          API_KEY: ${{ secrets.API_KEY }}
          BAIDUOCR_API_KEY: ${{ secrets.BAIDUOCR_API_KEY }}
          BAIDUOCR_SECRET_KEY: ${{ secrets.BAIDUOCR_SECRET_KEY }}
          TK_TOKEN: ${{ secrets.TK_TOKEN }}

      - name: Build OneClickQuery
        run: |
          $Env:SITE_PACKAGES_PATH = python -c "import site; print(site.getsitepackages()[0])"
          pyinstaller --onefile --add-data "OneClickQuery.ico;." --add-data "active.ico;." --noconsole --name "JYdianzijiaoshi" -i OneClickQuery.ico ocr/main.py -p $Env:SITE_PACKAGES_PATH

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v3
        with:
          name: OneClickQuery
          path: ./dist
